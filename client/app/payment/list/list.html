<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Payments</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>Member</td>
            <td>Amount</td>
            <td>Currency</td>
            <td>Created at</td>
          </tr>
        </thead>
        <tbody ng-repeat="payment in payments">
          <tr>
            <td>{{payment._id}}</td>
            <td><a href="/member/{{payment.member}}">{{payment.member}}</a></td>
            <td>{{payment.amount}}</td>
            <td>{{payment.currency}}</td>
            <td>{{payment.createdAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
