<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Payments</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>User</td>
            <td>Amount</td>
            <td>Student</td>
            <td>Created at</td>
          </tr>
        </thead>
        <tbody ng-repeat="payment in payments">
          <tr>
            <td><a href="/payment/{{payment._id}}">{{payment._id}}</a></td>
            <td>{{payment.user}}</td>
            <td>{{payment.amount}}</td>
            <td>{{payment.student}}</td>
            <td>{{payment.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="footer">

</footer>
