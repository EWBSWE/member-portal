<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Member details</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <p>{{member.name}}</p>
      <p>{{member.location}}</p>
      <p>{{member.profession}}</p>
      <p>{{member.education}}</p>
      <p>{{member.email}}</p>
      <p>{{member.year_of_birth}}</p>
      <p>{{member.gender}}</p>
    </div>
    <div class="col-xs-12 col-sm-6">
      <p>{{member.member_type}}-medlem till och med {{member.expiration_date | amDateFormat: 'YYYY-MM-DD'}}.</p>
      <p ng-show="isExpired()" class="text-warning">Medlemskap utg√•nget!</p>
    </div>
  </div>
</div>
