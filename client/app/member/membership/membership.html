<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="payment-form form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Namn och efternamn</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="inputName" id="inputName" ng-model="membership.name"/>
          </div>
        </div>

        <div class="form-group">
          <label for="inputLocation" class="col-sm-2 control-label">Ort</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="inputLocation" id="inputLocation" ng-model="membership.location"/>
          </div>
        </div>

        <div class="form-group">
          <label for="inputProfession" class="col-sm-2 control-label">Yrke/Utbildning</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="inputProfession" id="inputProfession" ng-model="membership.profession"/>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Epost-adress</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="inputEmail" ng-model="membership.email"/>
          </div>
        </div>

        <div class="form-group">
          <label for="inputTelephone" class="col-sm-2 control-label">Telefon</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="inputTelephone" id="inputTelephone" ng-model="membership.telephone"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="isStudent" value="1" ng-model="membership.isStudent"/>
              Student
            </label>
            <label class="radio-inline">
              <input type="radio" name="isStudent" value="0" ng-model="membership.isStudent" />
              Yrkesverksam eller senior
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="subscriptionLength" value="1" ng-model="membership.subscriptionLength" />
              1 år, 100 kr (40 kr för student)
            </label>
            <label class="radio-inline">
              <input type="radio" name="subscriptionLength" value="3" ng-model="membership.subscriptionLength" />
              3 år, 250 kr (90 kr för student)
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="initiatePayment()">Bli medlem</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
