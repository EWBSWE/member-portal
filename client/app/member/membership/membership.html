<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form class="payment-form">
        <div class="form-group">
          <label for="inputName">Namn och efternamn</label>
          <input type="text" name="inputName" id="inputName" ng-model="membership.name"/>
        </div>

        <div class="form-group">
          <label for="inputLocation">Ort</label>
          <input type="text" name="inputLocation" id="inputLocation" ng-model="membership.location"/>
        </div>

        <div class="form-group">
          <label for="inputProfession">Yrke/Utbildning</label>
          <input type="text" name="inputProfession" id="inputProfession" ng-model="membership.profession"/>
        </div>

        <div class="form-group">
          <label for="inputEmail">Epost-adress</label>
          <input type="text" id="inputEmail" ng-model="membership.email"/>
        </div>

        <div class="form-group">
          <label for="inputTelephone">Telefon</label>
          <input type="text" name="inputTelephone" id="inputTelephone" ng-model="membership.telephone"/>
        </div>

        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="isStudent" value="1" ng-model="membership.isStudent"/>
            Student
          </label>
          <label class="radio-inline">
            <input type="radio" name="isStudent" value="0" ng-model="membership.isStudent" />
            Yrkesverksam
          </label>
        </div>

        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="subscriptionLength" value="1" ng-model="membership.subscriptionLength" />
            1 ar, 100 kr for 1 ar (student 40 kr per ar)
          </label>
          <label class="radio-inline">
            <input type="radio" name="subscriptionLength" value="3" ng-model="membership.subscriptionLength" />
            3 ar, 250 kr for 3 ar (student 90 kr for 3 ar)
          </label>
        </div>

        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="initiatePayment()">Bli medlem</button>
        </span>
      </form>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
