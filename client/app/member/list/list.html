<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Members</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>Email</td>
            <td>Student</td>
            <td>Created at</td>
          </tr>
        </thead>
        <tbody ng-repeat="member in members">
          <tr>
            <td>{{member._id}}</td>
            <td>{{member.email}}</td>
            <td>{{member.student}}</td>
            <td>{{member.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>heyoooo~~~~~~~~~~</p>
  </div>
</footer>
