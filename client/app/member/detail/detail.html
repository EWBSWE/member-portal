<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Member details</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li>{{member}}</li>
        <li>{{member._id}}</li>
        <li>{{member.email}}</li>
        <li>{{member.student}}</li>
        <li>{{member.createdAt}}</li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>Amount</td>
            <td>Currency</td>
            <td>Created at</td>
          </tr>
        </thead>
        <tbody ng-repeat="payment in payments">
          <tr>
            <td><a href="/payment/{{payment._id}}">{{payment._id}}</a></td>
            <td>{{payment.amount}}</td>
            <td>{{payment.currency}}</td>
            <td>{{payment.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
