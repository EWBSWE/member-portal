<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 translate>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label translate>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label translate>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted" translate>
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted" translate>
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-default btn-login" type="submit" translate>
            Login
          </button>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#reset-password-modal" translate>
              Forgot your password?
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="reset-password-modal" class="modal fade" role="dialog" aria-labelledby="reset-password-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="reset-password-label">Reset your password</h4>
      </div>
      <div class="modal-body">
          <form name="reset" novalidate ng-submit="resetPassword(reset)">
              <div class="" ng-show="resetSuccessful" translate>
                  Email sent to {{user.email}}.
              </div>
              <div class="form-group">
                <label class="control-label" for="reset-email">Email</label>
                <input class="form-control" type="text" name="reset-email" id="reset-email" ng-model="user.email" />
                <p class="help-block" translate>
                  We will send you an email with instructions on how to reset your password.
                </p>
              </div>
              <button type="submit" class="btn btn-default" data-toggle="modal" translate>
                  Reset password
              </button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" translate>Close</button>
      </div>
    </div>
  </div>
</div>
