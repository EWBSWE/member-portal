<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <form class="payment-form">
          <div class="form-group">
            <label for="inputEmail">Email adress</label>
            <input type="text" id="inputEmail" ng-model="membership.email"/>
          </div>

          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="isStudent" value="1" ng-model="membership.isStudent"/>
              Student
            </label>
            <label class="radio-inline">
              <input type="radio" name="isStudent" value="0" ng-model="membership.isStudent" />
              Ej student
            </label>
          </div>

          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="subscriptionLength" value="1" ng-model="membership.subscriptionLength" checked/>
              1 ar, 100 kr for 1 ar (student 40 kr per ar)
            </label>
            <label class="radio-inline">
              <input type="radio" name="subscriptionLength" value="3" ng-model="membership.subscriptionLength" checked/>
              3 ar, 250 kr for 3 ar (student 90 kr for 3 ar)
            </label>
          </div>

          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="initiatePayment()">Bli medlem</button>
          </span>
        </form>
    </div>
  </div>
</div>
