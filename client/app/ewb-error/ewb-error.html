<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Errors</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>
                            <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                Id
                                <span ng-show="sortType == 'id' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'id' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'message'; sortReverse = !sortReverse">
                                Message
                                <span ng-show="sortType == 'message' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'message' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'origin'; sortReverse = !sortReverse">
                                Origin
                                <span ng-show="sortType == 'origin' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'origin' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </td>
                        <td>Params</td>
                        <td>
                            <a href="#" ng-click="sortType = 'createdAt'; sortReverse = !sortReverse">
                                Created at
                                <span ng-show="sortType == 'createdAt' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'createdAt' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </td>
                    </tr>
                </thead>
                <tbody ng-repeat="ewbError in ewbErrors | orderBy:sortType:sortReverse">
                    <tr>
                        <td>{{ewbError._id}}</td>
                        <td>{{ewbError.message}}</td>
                        <td>{{ewbError.origin}}</td>
                        <td>{{ewbError.params}}</td>
                        <td>{{ewbError.createdAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
