<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Errors</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Message</td>
                        <td>Origin</td>
                        <td>Params</td>
                        <td>Created at</td>
                    </tr>
                </thead>
                <tbody ng-repeat="ewbError in ewbErrors">
                    <tr>
                        <td>{{ewbError._id}}</td>
                        <td>{{ewbError.message}}</td>
                        <td>{{ewbError.origin}}</td>
                        <td>{{ewbError.params}}</td>
                        <td>{{ewbError.createdAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
