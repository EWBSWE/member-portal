<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Settings</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Key</td>
                        <td>Value</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="setting in settings">
                        <td>{{setting.key}}</td>
                        <td>{{setting.value}}</td>
                        <td>{{setting.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
