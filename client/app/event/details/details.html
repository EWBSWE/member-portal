<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Event details</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <p>{{ev.name}}</p>
      <p>{{ev.identifier}}</p>
      <p>{{ev.description}}</p>
      <p>{{ev.price}}</p>
      <p>{{ev.active}}</p>
      <p>{{ev.createdAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}}</p>
      <p>{{ev.participants}}</p>
      <p>{{ev.maxParticipants}}</p>
      <p>{{ev.dueDate}}</p>
      <p>{{ev.contact}}</p>
    </div>
  </div>
</div>
