<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>{{ editEvent ? 'Edit event' : 'New event' }}</h1>
    </div>
</header>

<div class="container">
    <form class="ev-form">
        <div class="bg-success" ng-show="showSuccess">
            <div ng-message="eventCreated">Event sparat</div>
        </div>

        <div class="form-group">
            <label for="inputName">Namn</label>
            <input type="text" name="inputName" id="inputName" class="form-control" ng-model="ev.name" />
        </div>

        <div class="form-group">
            <label for="inputDescription" class="control-label">Beskrivning</label>
            <input type="text" name="inputDescription" id="inputDescription" class="form-control" ng-model="ev.description"/>
        </div>

        <div class="form-group">
            <label for="inputPrice">Pris</label>
            <input type="number" name="inputPrice" id="inputPrice" class="form-control" ng-model="ev.price"/>
        </div>

        <div class="form-group">
            <label for="inputMaxParticipants">Max antal deltagare</label>
            <input type="number" name="inputMaxParticipants" id="inputMaxParticipants" class="form-control" ng-model="ev.maxParticipants"/>
        </div>

        <div class="form-group">
            <label for="inputDueDate">Betald senast</label>
            <input type="text" name="inputDueDate" id="inputDueDate" class="form-control" ng-model="ev.dueDate"/>
        </div>

        <div class="form-group">
            <label for="inputContact">Contact</label>
            <input type="text" name="inputContact" id="inputContact" class="form-control" ng-model="ev.contact"/>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="1" ng-model="ev.active"> Aktivt
            </label>
        </div>

        <span class="input-group">
            <button type="submit" class="btn btn-primary" ng-click="submit()">Spara event</button>
        </span>
    </form>

    <form class="debug-form" style="margin-top:40px; padding:20px; background-color: #eee;">
        <div class="form-group">
            <label for="">DEBUG ADD PARTICIPANTS</label>
            <input type="text" name="inputEventParticipant" ng-model="debugEventParticipant" id="inputEventParticipant" />
        </div>
        <span class="input-group">
            <button type="submit" class="btn btn-primary" ng-click="addEventParticipant()">ADD PARTICIPANT</button>
        </span>
    </form>
</div>
